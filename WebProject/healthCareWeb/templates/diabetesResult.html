<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
        .result {
            font-size: 22px;
            color: #ffffff;
            background-color: #3498db;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .positive {
            background-color: #e74c3c;
        }
        .negative {
            background-color: #2ecc71;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Diabetes Prediction Result</h1>
        <p>The prediction result is: 
            <strong class="result {% if result == 'Positive' %}positive{% else %}negative{% endif %}">
                {{ result }}
            </strong>
        </p>
        <a href="{% url 'diabetes' %}">Back to Prediction</a>
    </div>
</body>
</html>
